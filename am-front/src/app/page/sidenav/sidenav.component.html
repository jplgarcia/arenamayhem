
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side" [opened]="true" [disableClose]="true">
    
    <mat-nav-list>
        <a mat-list-item >Arena Mayhem</a>
        <a mat-list-item ></a>

        <a mat-list-item routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/challenges" routerLinkActive="active">Challenges</a>
        <a mat-list-item routerLink="/history" routerLinkActive="active">History</a>
        <a mat-list-item routerLink="/assets" routerLinkActive="active">Assets</a>
        <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
      </mat-nav-list>
      
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Arena Mayhem</span>
        <span class="example-fill-remaining-space"></span> <!-- This pushes the following elements to the right -->
      
        <div>
            <button *ngIf="!walletConnected" mat-button (click)="changeConnection()">Connect</button>
            <button *ngIf="walletConnected" mat-button [disabled]="true">{{this.onboardService.wallets[0].accounts[0].address.substr(0,6)}}</button>
            <button *ngIf="walletConnected" mat-button (click)="changeConnection()">Disconnect</button>
        </div>
      </mat-toolbar>
      <div class="content-wrap">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
