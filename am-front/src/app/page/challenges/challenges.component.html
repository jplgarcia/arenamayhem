<button mat-flat-button color="primary" (click)="inspectUserBattles()">Refresh</button>
<mat-list>
    <p mat-list-item *ngFor="let report of inspectReply">
        Game ID: {{report.id}} - Value: {{report.amount}}
        <button mat-flat-button color="primary" *ngIf="report.status == 'pending'" (click)="acceptBattle(report)">Accept</button>
    </p>
</mat-list>
